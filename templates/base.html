<html>
  <head>
    <title>IFlask Notebook</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    
    <div id="sidebar">
      <strong>Notebooks</strong>
      <ul>
	{% for notebook in g.nbs %}
	<li><a href="/notebook/{{ notebook }}.ipynb">{{ notebook | title }}</a></li>
	{% endfor %}
      </ul>
    </div>

    <div id="main">
      {% block content %}{% endblock %}
    </div>

  </body>
</html>
